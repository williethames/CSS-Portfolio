    <style>/* General Body Styling with Background */
body {
  background: linear-gradient(135deg, #000000, #007acc, #ac17dd);
  color: white;
  font-family: Arial, sans-serif;
  margin: 0;
  padding: 0;
  transition: margin-left 0.3s ease;
  padding-top: 100px; /* Increased padding to avoid header overlap */
}

/* Header Styling */
header {
  background: linear-gradient(135deg, #000000, #007acc, #ac17dd);
  color: white;
  padding: 20px;
  text-align: center;
  box-shadow: 0 0 15px rgba(0, 0, 0, 0.3);
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  z-index: 1000;
}

/* Hero Section Styling */
.hero-container {
  width: 100%;
  height: 50vh; /* Adjust height for a smaller hero section */
  overflow: hidden;
  margin: 20px 0; /* Margin for spacing */
}

.hero-container iframe {
  width: 100%;
  height: 100%;
  border: none;
  display: block;
  box-shadow: 0 0 15px rgba(0, 0, 0, 0.3);
}

/* Album Section - Grid Layout for 2 Columns */
.album {
  display: grid;
  grid-template-columns: repeat(2, 1fr); /* 2 columns */
  gap: 20px;
  margin-top: 20px;
  padding: 0 20px;
}

.project-img {
  width: 100%;
  height: 300px; /* Fixed height to make all images the same size */
  object-fit: cover; /* Crop the image while keeping aspect ratio */
  border-radius: 10px;
  box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
}

.project-img:hover {
  transform: scale(1.05);
}

/* Footer Styling */
footer {
  background: linear-gradient(135deg, #000000, #007acc, #ac17dd);
  color: white;
  text-align: center;
  padding: 20px 0;
}
 /* Iframe Styling */
    .iframe-container {
      height: calc(100vh - 80px); /* Full viewport height minus header height */
      overflow: hidden; /* Ensures no scrollbars */
      border: none;
    }

    .iframe-container iframe {
      width: 100%;
      height: 100%;
      border: none;
    }
</style>
